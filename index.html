<!DOCTYPE html>
<html>
<head>
  <title>Plant Management App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1> Plant Management System</h1>

  <!-- Add Plant -->
  <h2>Add New Plant</h2>
  <input id="plantName" placeholder="Plant Name" />
  <input id="plantType" placeholder="Type" />
  <button onclick="addPlant()">Add Plant</button>

  <hr>

  <!-- Plant List -->
  <h2>Plant List</h2>
  <table border="1" width="100%">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="plantTable"></tbody>
  </table>

  <hr>

  <!-- Order -->
  <h2>Place Order</h2>
  <input id="orderPlant" placeholder="Plant Name" />
  <input id="orderQty" type="number" placeholder="Quantity" />
  <button onclick="placeOrder()">Place Order</button>

  <p id="orderMsg"></p>

  <script src="script.js"></script>
</body>
</html>
